<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Subject</title>
</head>
<body>
    <div class="container">
        <a href="/add">Add a Message</a><br />
        <table  class="table table-striped">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Content</th>
                    <th>Posteddate</th>
                    <th>Sentby</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="message : ${messages}">
                    <td th:text="${message.subject}"></td>
                    <td th:text="${message.content}"></td>
                    <td th:text="${message.posteddate}"></td>
                    <td th:text="${message.sentby}"></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${message.id})}">Update</a>
                        <a th:href="@{/detail/{id}(id=${message.id})}">Details</a>
                        <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
